      <section class="noticeBoard">
        <div class="boardUp">
          <h3>Notice Board</h3>
        </div>
        <div id="boardDown" class="boardDown"></div>
      </section>
      <section class="expenseBoard">
        <div class="expenseUp">
          <h3>All Expenses</h3>
          <input
            type="search"
            name=""
            id="searchId"
            placeholder="Search by ID.."
          />
          <input
            type="search"
            name=""
            id="searchDate"
            placeholder="Search by Date.."
          />
          <button type="submit">SEARCH</button>
        </div>
        <div id="expenseDown" class="expenseDown">
          <table class="expenseTable">
            <thead>
              <tr>
                <th>ID No</th>
                <th>Expense Type</th>
                <th>Amount</th>
                <th>Status</th>
                <th>E-mail</th>
                <th>Date</th>
              </tr>
            </thead>

            <tbody id="tbodyEx"></tbody>
          </table>
        </div>
      </section>
